<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        audio {
            margin-top: 10px;
            width: 100%;
        }
        .word {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            line-height: 1.2;
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input, select {
            width: 100%; /* Ensures consistent width */
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .word {
                font-size: 36px;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        <p>Please fill in your information to proceed:</p>
        <form id="survey-form">
            <div class="form-field">
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" placeholder="e.g., 大一、大二" required>
            </div>
            <div class="form-field">
                <label for="preferred-accent">Preferred Accent:</label>
                <select id="preferred-accent" name="preferred-accent" required>
                    <option value="American">American</option>
                    <option value="British">British</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-field">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-binary">Non-binary</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-field">
                <label for="learning-start">When did you start learning English? :</label>
                <input type="number" id="learning-start" name="learning-start" placeholder="Please type in the age you started." required>
            </div>
            <div class="form-field">
                <label for="languages">Languages You Use:</label>
                <input type="text" id="languages" name="languages" placeholder="e.g., English, Spanish" required>
            </div>
            <div class="form-field">
                <label for="dialects">Dialects You Use:</label>
                <input type="text" id="dialects" name="dialects" placeholder="e.g., 武汉话，红安话，粤语" required>
            </div>
            <button type="submit">Start Test</button>
        </form>
    </div>

    <script>
        document.getElementById('survey-form').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent page refresh

            // 获取表单数据
            const formData = new FormData(event.target);
            const surveyData = {};

            formData.forEach((value, key) => {
                surveyData[key] = value;
            });

            // 获取版本号和 respondentId
            const version = Math.floor(Math.random() * 4) + 1; // 随机选择版本（1-4）
            let respondentId = localStorage.getItem("respondentId");
            if (!respondentId) {
                respondentId = "resp_" + Date.now(); // 创建唯一的 respondentId
                localStorage.setItem("respondentId", respondentId);
            }

            // 将 surveyData 存储为 JSON 文件
            const surveyPath = `${respondentId}/survey_version_${version}.json`;
            localStorage.setItem(surveyPath, JSON.stringify(surveyData));

            // 上传 survey 数据到 OSS
            const client = new OSS({
                region: 'oss-rg-china-mainland',  
                accessKeyId: 'LTAI5tMVY9Jpm2MroinSie5z', 
                accessKeySecret: 'BU384EPr4lgFxnBEgwx041JaqSFts6',  
                bucket: 'linguisticstest',  
            });

            const surveyBlob = new Blob([JSON.stringify(surveyData)], { type: 'application/json' });
            client.put(surveyPath, surveyBlob).then(result => {
                console.log(`Survey data uploaded to OSS at: ${result.url}`);
            }).catch(err => {
                console.error("Survey upload failed:", err);
            });

            // 将版本号传递给 memory_test 页面
            window.location.href = 'memory_test.html?version=' + version; // 将版本号传递给 memory_test 页面
        });
    </script>
</body>
</html>
