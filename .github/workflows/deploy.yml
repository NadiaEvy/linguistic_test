name: Build and Deploy Website

on:
  push:
    branches:
      - main  # Ensure it runs on push to 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      - name: Install dependencies
        run: npm install  

      - name: Build project
        run: npm run build  # Ensure your build process includes the .html file in the `./dist` directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # This should be the directory where your .html file ends up
