<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .word {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Memory Test</h1>
        <button id="start-test-button">Start Test</button>
        <div id="instructions" style="display: none;"></div>
        <div id="phase-content" style="display: none;"></div>
        <button id="start-phase-button" style="display: none;">Start Phase</button>
        <button id="next-word-button" style="display: none;">Next Word</button>
    </div>

    <script>
        let currentPhase = 0;
        let currentIndex = 0;
        let mediaRecorder;
        let audioStream;
        let audioChunks = [];
        const responses = [];

        const startTestButton = document.getElementById("start-test-button");
        const instructionsDiv = document.getElementById("instructions");
        const phaseContentDiv = document.getElementById("phase-content");
        const startPhaseButton = document.getElementById("start-phase-button");
        const nextWordButton = document.getElementById("next-word-button");

        const phases = [
            { instructions: "Read aloud! Pronounce the word and record.", content: ["pit", "pat", "pot"], record: true },
            { instructions: "Follow the audio! Pronounce after hearing.", content: ["tip", "tap", "top"], audio: true, record: true },
            { instructions: "Memory test! Have you seen this word?", content: ["cat", "cop", "pick"], test: true },
        ];

        async function initializeMicrophone() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(audioStream);
                console.log("Microphone initialized.");
            } catch (error) {
                alert("Microphone access failed: " + error.message);
            }
        }

        function initializeTest() {
            initializeMicrophone();
            startTestButton.style.display = "none";
            renderInstructions();
        }

        function renderInstructions() {
            const phase = phases[currentPhase];
            instructionsDiv.textContent = phase.instructions;
            instructionsDiv.style.display = "block";
            phaseContentDiv.style.display = "none";
            startPhaseButton.style.display = "block";
            nextWordButton.style.display = "none"; // Hide "Next Word" button on instruction page
            console.log(`Phase ${currentPhase}: Instructions rendered.`);
        }

        startPhaseButton.addEventListener("click", () => {
            instructionsDiv.style.display = "none";
            startPhaseButton.style.display = "none";
            renderWord();
        });

        function renderWord() {
            const phase = phases[currentPhase];
            const word = phase.content[currentIndex];

            // Clear and prepare phase-content
            phaseContentDiv.innerHTML = "";
            phaseContentDiv.style.display = "block";

            const wordDiv = document.createElement("div");
            wordDiv.className = "word";
            wordDiv.textContent = word;
            phaseContentDiv.appendChild(wordDiv);

            if (phase.audio) {
                const audio = document.createElement("audio");
                audio.src = `audio/${word}.mp3`;
                audio.controls = true;
                phaseContentDiv.appendChild(audio);
            }

            if (phase.record) {
                const recordButton = document.createElement("button");
                recordButton.textContent = "Start Recording";
                recordButton.onclick = () => toggleRecording(word, recordButton);
                phaseContentDiv.appendChild(recordButton);

                nextWordButton.style.display = "none"; // Hide until recording is finished
            } else if (phase.test) {
                const yesButton = document.createElement("button");
                yesButton.textContent = "Yes";
                yesButton.onclick = () => recordResponse(word, true);

                const noButton = document.createElement("button");
                noButton.textContent = "No";
                noButton.onclick = () => recordResponse(word, false);

                phaseContentDiv.appendChild(yesButton);
                phaseContentDiv.appendChild(noButton);

                nextWordButton.style.display = "none";
            }
        }

        function toggleRecording(word, button) {
            if (mediaRecorder) {
                if (mediaRecorder.state === "inactive") {
                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        responses.push({ word, audioUrl });
                        console.log(`Recording saved for: ${word}`);
                        nextWordButton.style.display = "block"; // Show next-word when recording is complete
                    };

                    mediaRecorder.start();
                    button.textContent = "Stop Recording";
                } else {
                    mediaRecorder.stop();
                    button.textContent = "Start Recording";
                }
            }
        }

        function recordResponse(word, heard) {
            responses.push({ word, heard });
            nextWordButton.style.display = "block"; // Show "Next Word" to progress
        }

        nextWordButton.addEventListener("click", () => {
            const phase = phases[currentPhase];
            currentIndex++;

            if (currentIndex < phase.content.length) {
                renderWord();
            } else {
                currentIndex = 0;
                nextPhase();
            }
        });

        function nextPhase() {
            currentPhase++;
            if (currentPhase < phases.length) {
                renderInstructions();
            } else {
                displayThankYou();
            }
        }

        function displayThankYou() {
            document.getElementById("app").innerHTML = `
                <div class="thank-you">Thank you for your participation!</div>
            `;
        }

        startTestButton.addEventListener("click", initializeTest);
    </script>
</body>
</html>
