<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .word {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #007bff;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Memory Test</h1>
        <div id="progress-section" style="display: none;">
            <p>Loading audio files...</p>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progress-bar"></div>
            </div>
        </div>
        <button id="start-test-button" style="display: none;">Start Test</button>
        <div id="instructions" style="display: none;"></div>
        <div id="phase-content" style="display: none;"></div>
        <button id="start-phase-button" style="display: none;">Start Phase</button>
        <button id="next-word-button" style="display: none;" disabled>Next Word</button>
    </div>

    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.7.0.min.js"></script>
    <script>
        const surveyData = JSON.parse(localStorage.getItem('surveyData')) || {};
        let currentPhase = 0;
        let currentIndex = 0;
        let mediaRecorder;
        let audioStream;
        let audioChunks = [];
        const responses = [];
        const startTestButton = document.getElementById("start-test-button");
        const instructionsDiv = document.getElementById("instructions");
        const phaseContentDiv = document.getElementById("phase-content");
        const startPhaseButton = document.getElementById("start-phase-button");
        const nextWordButton = document.getElementById("next-word-button");

        const phases = [
            { instructions: "Read aloud! This will help you memorize them better!", content: ["pit", "pat", "pot", "tip", "tap", "top"], record: true },
            { instructions: "Follow the audio! He/She is willing to enhance your memory!", content: ["pit", "pat", "pot", "tip", "tap", "top"], audio: true, record: true },
            { instructions: "Memory test! Have you seen this word?", content: ["cat", "tip", "cop", "pick", "pat"], test: true },
        ];

        const versionPaths = {
            1: "audio/1/word",
            2: "audio/2/word",
            3: "audio/3/word",
            4: "audio/4/word",
        };

        let randomVersion;
        const versionCounts = JSON.parse(localStorage.getItem('versionCounts')) || { 1: 0, 2: 0, 3: 0, 4: 0 };

        function selectVersion() {
            randomVersion = Object.keys(versionCounts).reduce((a, b) => versionCounts[a] < versionCounts[b] ? a : b);
            versionCounts[randomVersion]++;
            localStorage.setItem('versionCounts', JSON.stringify(versionCounts));
        }

        const audioElements = {};

        function preloadAudio() {
            const progressSection = document.getElementById('progress-section');
            const progressBar = document.getElementById('progress-bar');
            progressSection.style.display = "block";

            const phase2 = phases[1];
            const totalFiles = phase2.content.length;

            let loadedCount = 0;
            let hasError = false;

            phase2.content.forEach((word) => {
                const audio = new Audio(`${versionPaths[randomVersion]}/${word}.mp3`);

                function onComplete() {
                    if (hasError) return;
                    loadedCount++;
                    progressBar.style.width = `${(loadedCount / totalFiles) * 100}%`;
                    if (loadedCount === totalFiles) {
                        finalizePreload();
                    }
                }

                audio.onloadeddata = onComplete;
                audio.onerror = () => {
                    hasError = true;
                    console.error(`Failed to load ${word}.`);
                    onComplete();
                };

                audioElements[word] = audio;
            });

            function finalizePreload() {
                progressSection.style.display = "none";
                startTestButton.style.display = "block";
            }
        }

        function initializeTest() {
            selectVersion();
            preloadAudio();
        }

        startTestButton.addEventListener("click", () => {
            startTestButton.style.display = "none";
            currentPhase = 0;
            renderInstructions();
        });

        function renderInstructions() {
            const phase = phases[currentPhase];
            instructionsDiv.textContent = phase.instructions;
            instructionsDiv.style.display = "block";
            phaseContentDiv.style.display = "none";
            startPhaseButton.style.display = "block";
            currentIndex = 0;
        }

        startPhaseButton.addEventListener("click", () => {
            instructionsDiv.style.display = "none";
            startPhaseButton.style.display = "none";
            renderWord();
        });

        function renderWord() {
            const phase = phases[currentPhase];
            const word = phase.content[currentIndex];
            // Phase and word handling logic (remains consistent).
        }

        initializeTest();
    </script>
</body>
</html>
