<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test</title>
    <link rel="icon" href="data:image/x-icon,;">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Memory Test</h1>
        <button id="start-test-button">Start Test</button>
        <div id="instructions" style="display: none;"></div>
        <div id="phase-content" style="display: none;"></div>
        <button id="start-phase-button" style="display: none;">Start Phase</button>
        <button id="next-word-button" style="display: none;" disabled>Next Word</button>
    </div>

    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.0.2.min.js"></script>

    <script>
        const surveyData = JSON.parse(localStorage.getItem('surveyData')) || {};
        console.log("Survey Data:", surveyData);

        let currentPhase = 0;
        let currentIndex = 0;
        let mediaRecorder;
        let audioStream;
        let audioChunks = [];
        const responses = [];
        const randomVersion = Math.floor(Math.random() * 4) + 1; // Randomly select version 1-4

        console.log(`Random version selected: ${randomVersion}`);

        const startTestButton = document.getElementById("start-test-button");
        const instructionsDiv = document.getElementById("instructions");
        const phaseContentDiv = document.getElementById("phase-content");
        const startPhaseButton = document.getElementById("start-phase-button");
        const nextWordButton = document.getElementById("next-word-button");

        const phases = [
            { instructions: "Read aloud! Pronounce the word and record.", content: ["pit", "pat", "pot", "tip", "tap", "top"], record: true },
            { instructions: "Follow the audio! Pronounce after hearing.", content: ["pit", "pat", "pot", "tip", "tap", "top"], audio: true, record: true },
            { instructions: "Memory test! Have you seen this word?", content: ["cat", "tip", "cop", "pick", "pat"], test: true },
        ];

        const versionPaths = {
            1: "audio/1/word",
            2: "audio/2/word",
            3: "audio/3/word",
            4: "audio/4/word",
        };

        async function renderInstructions() {
            instructionsDiv.innerHTML = `
                <h2>Survey Data</h2>
                <ul>
                    <li>Grade: ${surveyData.grade}</li>
                    <li>Preferred Accent: ${surveyData["preferred-accent"]}</li>
                    <li>Gender: ${surveyData.gender}</li>
                    <li>Languages: ${surveyData.languages}</li>
                    <li>Dialects: ${surveyData.dialects}</li>
                    <li>Learning Started: ${surveyData["learning-start"]}</li>
                </ul>
                <h3>Instructions</h3>
                <p>${phases[currentPhase].instructions}</p>
            `;
            instructionsDiv.style.display = 'block';
            startPhaseButton.style.display = 'block';
        }

        startTestButton.addEventListener("click", () => {
            startTestButton.style.display = "none";
            renderInstructions();
        });

        startPhaseButton.addEventListener("click", () => {
            instructionsDiv.style.display = "none";
            startPhaseButton.style.display = "none";
            currentIndex = 0;
            renderWord();
        });

        nextWordButton.addEventListener("click", () => {
            nextWord();
        });

        function renderWord() {
            const word = phases[currentPhase].content[currentIndex];
            phaseContentDiv.innerHTML = `
                <h3>Word: ${word}</h3>
                <button id="start-recording" onclick="startRecording()">Start Recording</button>
            `;
            phaseContentDiv.style.display = "block";
        }

        function startRecording() {
            const word = phases[currentPhase].content[currentIndex];
            const button = document.getElementById("start-recording");
            const nextWordButton = document.getElementById("next-word-button");

            if (button.textContent === "Start Recording") {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        audioStream = stream;
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                            const audioUrl = URL.createObjectURL(audioBlob);
                            const audio = new Audio(audioUrl);
                            audio.play();

                            const formData = new FormData();
                            formData.append("file", audioBlob, `${word}.mp3`);
                            formData.append("word", word);
                            formData.append("version", randomVersion);
                            formData.append("respondentID", localStorage.getItem("respondentID"));

                            // Your upload logic goes here
                            alert("Recording saved!");
                        };

                        mediaRecorder.start();
                        button.textContent = "Stop Recording";
                    });
            } else {
                mediaRecorder.stop();
                button.textContent = "Start Recording";
                nextWordButton.style.display = "block";
            }
        }

        function nextWord() {
            currentIndex++;
            if (currentIndex < phases[currentPhase].content.length) {
                renderWord();
            } else {
                currentPhase++;
                if (currentPhase < phases.length) {
                    renderWord();
                } else {
                    alert("Test complete!");
                }
            }
        }
    </script>
</body>
</html>
