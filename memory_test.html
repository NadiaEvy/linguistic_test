<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .word {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Memory Test</h1>
        <button id="start-test-button">Start Test</button>
        <div id="instructions" style="display: none;"></div>
        <div id="phase-content" style="display: none;"></div>
        <button id="start-phase-button" style="display: none;">Start Phase</button>
        <button id="next-word-button" style="display: none;" disabled>Next Word</button>
    </div>

    <script>
        // Fetch survey data from localStorage
        const surveyData = JSON.parse(localStorage.getItem('surveyData')) || {};
        console.log("Survey Data:", surveyData);  // Log to verify

        let currentPhase = 0;
        let currentIndex = 0;
        let mediaRecorder;
        let audioStream;
        let audioChunks = [];
        const responses = [];
        const randomVersion = Math.floor(Math.random() * 4) + 1; // Randomly select version 1-4

        console.log(`Random version selected: ${randomVersion}`);

        const startTestButton = document.getElementById("start-test-button");
        const instructionsDiv = document.getElementById("instructions");
        const phaseContentDiv = document.getElementById("phase-content");
        const startPhaseButton = document.getElementById("start-phase-button");
        const nextWordButton = document.getElementById("next-word-button");

        const phases = [
            { instructions: "Read aloud! Pronounce the word and record.", content: ["pit", "pat", "pot", "tip", "tap", "top"], record: true },
            { instructions: "Follow the audio! Pronounce after hearing.", content: ["pit", "pat", "pot", "tip", "tap", "top"], audio: true, record: true },
            { instructions: "Memory test! Have you seen this word?", content: ["cat", "tip", "cop", "pick", "pat"], test: true },
        ];

        const versionPaths = {
            1: "audio/1/word",
            2: "audio/2/word",
            3: "audio/3/word",
            4: "audio/4/word",
        };

        async function initializeMicrophone() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(audioStream);
                console.log("Microphone initialized.");
            } catch (error) {
                alert("Microphone access failed: " + error.message);
            }
        }

        function initializeTest() {
            initializeMicrophone();
            startTestButton.style.display = "none";
            renderInstructions();
        }

        function renderInstructions() {
            const phase = phases[currentPhase];
            instructionsDiv.textContent = phase.instructions;
            instructionsDiv.style.display = "block";
            phaseContentDiv.style.display = "none";
            startPhaseButton.style.display = "block";
            nextWordButton.style.display = "none";
            nextWordButton.disabled = true; // Ensure next word button is disabled at the start
            console.log(`Phase ${currentPhase}: Instructions rendered.`);
        }

        startPhaseButton.addEventListener("click", () => {
            instructionsDiv.style.display = "none";
            startPhaseButton.style.display = "none";
            renderWord();
        });

        function renderWord() {
            const phase = phases[currentPhase];
            const word = phase.content[currentIndex];

            phaseContentDiv.innerHTML = "";
            phaseContentDiv.style.display = "block";

            if (phase.audio) {
                // Display audio player for the word
                const audio = document.createElement("audio");
                const audioPath = `${versionPaths[randomVersion]}/${word}.mp3`;
                audio.src = audioPath;
                audio.controls = true;
                phaseContentDiv.appendChild(audio);

                // Hide next word button until the audio is finished
                nextWordButton.style.display = "none";
                audio.onended = () => {
                    nextWordButton.style.display = "block"; // Show next word button when audio finishes
                };
            } else {
                // Display word for recording
                const wordDiv = document.createElement("div");
                wordDiv.className = "word";
                wordDiv.textContent = word;
                phaseContentDiv.appendChild(wordDiv);

                if (phase.record) {
                    const recordButton = document.createElement("button");
                    recordButton.textContent = "Start Recording";
                    recordButton.onclick = () => toggleRecording(word, recordButton);
                    phaseContentDiv.appendChild(recordButton);
                }
            }
        }

        function toggleRecording(word, button) {
            if (mediaRecorder) {
                if (mediaRecorder.state === "inactive") {
                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                        const formData = new FormData();
                        formData.append("file", audioBlob);
                        formData.append("phase", currentPhase + 1); // Phase 1 or 2
                        formData.append("word", word);
                        formData.append("respondentId", getRespondentId());
                        formData.append("surveyData", JSON.stringify(surveyData));  // Include survey data

                        try {
                            const response = await fetch("https://nadiaevy.github.io/linguistic_test/upload", {
                                method: "POST",
                                body: formData,
                            });

                            if (response.ok) {
                                console.log(`Recording saved for word "${word}" in Phase ${currentPhase + 1}.`);
                                nextWordButton.disabled = false; // Enable next word button
                                nextWordButton.style.display = "block";  // Show Next Word button
                            } else {
                                console.error(`Error uploading recording for "${word}": `, await response.text());
                            }
                        } catch (error) {
                            console.error("Upload failed:", error);
                        }
                    };

                    mediaRecorder.start();
                    button.textContent = "Stop Recording";
                } else {
                    mediaRecorder.stop();
                    button.textContent = "Start Recording";
                }
            }
        }

        function getRespondentId() {
            let respondentId = localStorage.getItem("respondentId");
            if (!respondentId) {
                respondentId = "resp_" + Date.now(); // Simple unique ID
                localStorage.setItem("respondentId", respondentId);
            }
            return respondentId;
        }

        nextWordButton.addEventListener("click", () => {
            const phase = phases[currentPhase];
            currentIndex++;

            if (currentIndex < phase.content.length) {
                renderWord();
            } else {
                currentIndex = 0;
                nextPhase();
            }
        });

        function nextPhase() {
            currentPhase++;
            if (currentPhase < phases.length) {
                renderInstructions();
            } else {
                displayThankYou();
            }
        }

        function displayThankYou() {
            document.getElementById("app").innerHTML = `
                <div class="thank-you">Thank you for your participation!</div>
            `;
        }

        startTestButton.addEventListener("click", initializeTest);
    </script>
</body>
</html>
