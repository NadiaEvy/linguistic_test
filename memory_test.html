<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .word {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .submission-message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Memory Test</h1>
        <button id="start-test-button">Start Test</button>
        <div id="instructions" style="display: none;"></div>
        <div id="phase-content" style="display: none;"></div>
        <button id="start-phase-button" style="display: none;">Start Phase</button>
        <button id="next-word-button" style="display: none;" disabled>Next Word</button>
        <div id="submission-message" class="submission-message" style="display: none;"></div>
    </div>

    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.7.0.min.js"></script>
    <script>
        const surveyData = JSON.parse(localStorage.getItem('surveyData')) || {};
        let currentPhase = 0;
        let currentIndex = 0;
        let mediaRecorder;
        let audioStream;
        let audioChunks = [];
        const responses = [];
        const startTestButton = document.getElementById("start-test-button");
        const instructionsDiv = document.getElementById("instructions");
        const phaseContentDiv = document.getElementById("phase-content");
        const startPhaseButton = document.getElementById("start-phase-button");
        const nextWordButton = document.getElementById("next-word-button");
        const submissionMessageDiv = document.getElementById("submission-message");

        const phases = [
            { instructions: "Read aloud! This will help you memorize them better！", content: ["pit", "pat", "pot", "tip", "tap", "top"], record: true },
            { instructions: "Follow the audio! He/She is willing to enhance your memory!", content: ["pit", "pat", "pot", "tip", "tap", "top"], audio: true, record: true },
            { instructions: "Memory test! Have you seen this word?", content: ["cat", "tip", "cop", "pick", "pat"], test: true },
        ];

        let randomVersion;
        const versionCounts = JSON.parse(localStorage.getItem('versionCounts')) || { 1: 0, 2: 0, 3: 0, 4: 0 };

        function selectVersion() {
            randomVersion = Object.keys(versionCounts).reduce((a, b) => versionCounts[a] < versionCounts[b] ? a : b);
            versionCounts[randomVersion]++;
            localStorage.setItem('versionCounts', JSON.stringify(versionCounts));
        }

        function getRespondentId() {
            let respondentId = localStorage.getItem("respondentId");
            if (!respondentId) {
                respondentId = "resp_" + Date.now();
                localStorage.setItem("respondentId", respondentId);
            }
            return respondentId;
        }

        async function initializeMicrophone() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(audioStream);
                console.log("Microphone initialized.");
            } catch (error) {
                alert("Microphone access failed: " + error.message);
            }
        }

        function toggleRecording(word, button) {
            if (mediaRecorder.state === "inactive") {
                audioChunks = [];
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                    const respondentId = getRespondentId();

                    // Build folder path using survey data
                    const { grade, "preferred-accent": accent, gender, "learning-start": startAge, languages, dialects } = surveyData;
                    const folderPath = `${grade}_${accent}_${gender}_${startAge}_${languages}_${dialects}/`;

                    const phaseFolder = `phase${currentPhase + 1}`;  // e.g., phase1, phase2
                    const versionFolder = `v${randomVersion}`; // v1, v2, v3, v4
                    const fileName = `${respondentId}/${folderPath}${phaseFolder}/${versionFolder}/${word}_${Date.now()}.mp3`;

                    const client = new OSS({
                        region: 'oss-rg-china-mainland',
                        accessKeyId: 'LTAI5tMVY9Jpm2',
                        accessKeySecret: 'CTDEfNnTeH9Xj1pPLTS0fRHGG7S9l6',
                        bucket: 'bucket_name',  // Replace with your actual bucket name
                    });

                    try {
                        await client.put(fileName, audioBlob);
                        submissionMessageDiv.textContent = "Recording submitted successfully!";
                        submissionMessageDiv.style.display = "block";
                    } catch (err) {
                        console.error("Error uploading to OSS:", err);
                    }
                };

                mediaRecorder.start();
                button.textContent = "Stop Recording";
            } else if (mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                button.textContent = "Start Recording";
                nextWordButton.style.display = "block";
                nextWordButton.disabled = false;
            }
        }

        function renderInstructions() {
            const phase = phases[currentPhase];
            instructionsDiv.textContent = phase.instructions;
            instructionsDiv.style.display = "block";
            phaseContentDiv.style.display = "none";
            startPhaseButton.style.display = "block";
            nextWordButton.style.display = "none";
            nextWordButton.disabled = true;
            currentIndex = 0;
        }

        startTestButton.addEventListener("click", () => {
            selectVersion();
            initializeMicrophone();
            preloadAudio();
        });

        startPhaseButton.addEventListener("click", () => {
            instructionsDiv.style.display = "none";
            startPhaseButton.style.display = "none";
            renderWord();
        });

        function renderWord() {
            const phase = phases[currentPhase];
            const word = phase.content[currentIndex];
            phaseContentDiv.innerHTML = "";
            phaseContentDiv.style.display = "block";

            if (phase.audio) {
                const audio = new Audio(`audio/1/word/${word}.mp3`);
                phaseContentDiv.appendChild(audio);
                audio.onended = () => {
                    const recordButton = document.createElement("button");
                    recordButton.textContent = "Start Recording";
                    recordButton.onclick = () => toggleRecording(word, recordButton);
                    phaseContentDiv.appendChild(recordButton);
                };
                audio.play();
            } else if (phase.record) {
                const wordDiv = document.createElement("div");
                wordDiv.className = "word";
                wordDiv.textContent = word;
                phaseContentDiv.appendChild(wordDiv);

                const recordButton = document.createElement("button");
                recordButton.textContent = "Start Recording";
                recordButton.onclick = () => toggleRecording(word, recordButton);
                phaseContentDiv.appendChild(recordButton);
            }
        }
    </script>
</body>
</html>
