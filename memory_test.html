<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- 确保路径正确 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .word {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Memory Test</h1>
        <button id="start-test-button">Start Test</button>
        <div id="instructions" style="display: none;"></div>
        <div id="phase-content" style="display: none;"></div>
        <button id="start-phase-button" style="display: none;">Start Phase</button>
        <button id="next-word-button" style="display: none;" disabled>Next Word</button>
    </div>

    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.0.2.min.js"></script>

    <script>
        const surveyData = JSON.parse(localStorage.getItem('surveyData')) || {};
        console.log("Survey Data:", surveyData);

        let currentPhase = 0;
        let currentIndex = 0;
        let mediaRecorder;
        let audioStream;
        let audioChunks = [];
        const responses = [];
        const randomVersion = Math.floor(Math.random() * 4) + 1;

        console.log(`Random version selected: ${randomVersion}`);

        const startTestButton = document.getElementById("start-test-button");
        const instructionsDiv = document.getElementById("instructions");
        const phaseContentDiv = document.getElementById("phase-content");
        const startPhaseButton = document.getElementById("start-phase-button");
        const nextWordButton = document.getElementById("next-word-button");

        const phases = [
            { instructions: "Read aloud! Pronounce the word and record.", content: ["pit", "pat", "bit", "bat"] },
            { instructions: "Repeat the phrase!", content: ["The quick brown fox", "Jumps over the lazy dog"] }
        ];

        startTestButton.onclick = () => {
            instructionsDiv.style.display = 'block';
            instructionsDiv.innerHTML = "Instructions: Read aloud the words or phrases presented in each phase.";
            startPhaseButton.style.display = 'block';
        };

        startPhaseButton.onclick = () => {
            startPhaseButton.style.display = 'none';
            nextWordButton.style.display = 'block';
            showPhaseContent();
        };

        nextWordButton.onclick = () => {
            if (currentIndex < phases[currentPhase].content.length) {
                recordAudio(phases[currentPhase].content[currentIndex]);
            } else {
                currentPhase++;
                currentIndex = 0;
                if (currentPhase < phases.length) {
                    showPhaseContent();
                } else {
                    alert("Test completed!");
                    uploadData();
                }
            }
        };

        function showPhaseContent() {
            phaseContentDiv.innerHTML = `
                <h2>${phases[currentPhase].instructions}</h2>
                <h3>${phases[currentPhase].content[currentIndex]}</h3>
            `;
            nextWordButton.disabled = false;
        }

        function recordAudio(word) {
            console.log("Recording:", word);
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                audioStream = stream;
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                mediaRecorder.ondataavailable = function(event) {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = function() {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                    audioChunks = [];
                    saveAudio(word, audioBlob);
                };

                setTimeout(() => {
                    mediaRecorder.stop();
                }, 5000); // Record for 5 seconds
            });
        }

        function saveAudio(word, audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob);
            formData.append('word', word);
            formData.append('respondentID', surveyData.respondentID);

            fetch('/upload', { method: 'POST', body: formData });
        }

        function uploadData() {
            const formData = new FormData();
            formData.append('surveyData', JSON.stringify(surveyData));
            formData.append('responses', JSON.stringify(responses));
            formData.append('version', randomVersion);

            fetch('/save-data', { method: 'POST', body: formData });
        }
    </script>
</body>
</html>
