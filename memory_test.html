<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .word {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .thank-you {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>Memory Test</h1>
        <button id="start-test-button">Start Test</button>
        <div id="instructions" style="display: none;"></div>
        <div id="phase-content" style="display: none;"></div>
        <button id="start-phase-button" style="display: none;">Start Phase</button>
        <button id="next-word-button" style="display: none;" disabled>Next Word</button>
    </div>

    <!-- 确保 OSS SDK 在调用之前加载 -->
    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.0.2.min.js"></script>

    <script>
        // 确保 OSS 对象可用
        if (typeof OSS === 'undefined') {
            console.error("OSS SDK is not loaded correctly!");
        }

        // 获取 version 和 respondentId
        const urlParams = new URLSearchParams(window.location.search);
        const version = urlParams.get('version') || 1; // 默认使用版本 1
        let respondentId = localStorage.getItem("respondentId");

        if (!respondentId) {
            alert("Respondent ID not found. Please complete the survey first.");
            window.location.href = 'index.html';
        }

        const words = ['cat', 'dog', 'fish', 'bird', 'elephant'];  // 示例单词列表
        let currentWordIndex = 0;
        let audioBlob = null; // 占位符，用于录制的音频

        document.getElementById("start-test-button").addEventListener("click", function() {
            document.getElementById("start-test-button").style.display = "none";
            document.getElementById("instructions").style.display = "block";
            document.getElementById("instructions").textContent = "You will now hear words to repeat.";
            document.getElementById("start-phase-button").style.display = "block";
        });

        document.getElementById("start-phase-button").addEventListener("click", function() {
            document.getElementById("instructions").style.display = "none";
            document.getElementById("phase-content").style.display = "block";
            document.getElementById("next-word-button").style.display = "block";
            startRecording();
        });

        document.getElementById("next-word-button").addEventListener("click", function() {
            if (currentWordIndex < words.length) {
                let word = words[currentWordIndex];
                document.getElementById("phase-content").textContent = `Please say the word: ${word}`;
                currentWordIndex++;
                startRecording();
            } else {
                alert("Test completed! Uploading recordings...");
                // 上传音频文件到 OSS
                uploadRecording();
            }
        });

        function startRecording() {
            // 启动录音的占位函数
            // 这里可以集成实际的录音 API
            console.log("Recording started for word:", words[currentWordIndex - 1]);
            // 模拟录音的延迟
            setTimeout(() => {
                audioBlob = new Blob([], { type: 'audio/mp3' }); // 模拟录制的音频 Blob
                document.getElementById("next-word-button").disabled = false; // 启用下一个按钮
            }, 3000);  // 示例：3 秒钟
        }

        function uploadRecording() {
            // 初始化 OSS 客户端
            const client = new OSS({
                region: 'oss-rg-china-mainland',  
                accessKeyId: 'LTAI5tMVY9Jpm2MroinSie5z', 
                accessKeySecret: 'BU384EPr4lgFxnBEgwx041JaqSFts6',  
                bucket: 'linguisticstest',  
            });

            const fileNamePhase1 = `${respondentId}/phase1/pit_version${version}_${Date.now()}.mp3`;
            const fileNamePhase2 = `${respondentId}/phase2/pit_version${version}_${Date.now()}.mp3`;

            client.put(fileNamePhase1, audioBlob).then(result => {
                console.log(`Phase 1 audio uploaded successfully: ${result.url}`);
            }).catch(err => {
                console.error("Phase 1 upload failed:", err);
            });

            client.put(fileNamePhase2, audioBlob).then(result => {
                console.log(`Phase 2 audio uploaded successfully: ${result.url}`);
            }).catch(err => {
                console.error("Phase 2 upload failed:", err);
            });
        }
    </script>
</body>
</html>
